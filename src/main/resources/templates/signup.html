<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeLeaf.org" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>


<body>
<div class="c1">
    <div class="c2 shadow-lg ">
        <h5 class="c3">SIGN UP</h5>
        <br>

        <form th:action="@{/user}" method="post" th:object="${UserInfo}">

            <div th:if="${errorMessage}">
                <p class="alert alert-danger mr-5" th:text="${errorMessage}"></p>
            </div>
            <input type="text" class="form-control ip2" name="username"  placeholder="User Name" required><br>
            <input type="text" class="form-control ip2" name="firstname" pattern="[A-Za-z]+"  placeholder="First Name" required><br>
            <input type="text" class="form-control ip2" name="lastname" pattern="[A-Za-z]+"  placeholder="Last Name" required><br>
            <input type="email" class="form-control ip2" name="email"  placeholder="Email"required><br>
            <input type="text" class="form-control ip2" name="password" placeholder="Password" required><br>
<!--            <input type="text" class="form-control ip2" name="cpwd" placeholder="Confirm Password"><br>-->
            <button class="btn btn1 btn-success" type="submit">Sing Up</button>
            <p  class ="mt-3"style="color: blue;">Already have an account? <a th:href="@{/login}" style="color: red;">Log in</a></p>

        </form>

    </div>


</div>
</body>

</html>
