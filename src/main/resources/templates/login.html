<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>


<body>
<div class="c1">
    <div class="c2 shadow-lg ">
        <h5 class="c3">LOGIN</h5>
        <br><br>
        <form th:action="@{/login}" method="post">

            <div th:if="${param.error}">
                <div class="alert alert-danger mr-5">Invalid username or password</div>
            </div>
            <h6 class="c4">Username:</h6>
            <input type="text" class="form-control ip2" name="username" placeholder="User Name" required>
            <br><br>

            <h6 class="c4 ">Password:</h6>

            <input type="text" class="form-control ip2"name="password" placeholder="Password" required>
            <br><br>


            <button class="btn btn1 btn-success ">Login</button>
            <br><br>
            <button class="btn btn1 btn-success"  type="submit">  <a  style="text-decoration:none; color:white;" th:href="@{/signup}">Register</a></button>

        </form>

    </div>


</div>
</body>

</html>
